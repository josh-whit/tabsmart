<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="bill-details">
            <p>Tax ({{ tax_percent }}%): ${{ tax_amount | round(2) }}</p>
            <p>Tip ({{ tip_percent }}%): ${{ tip_amount | round(2) }}</p>
            <p>Total bill: ${{ total_bill | round(2) }}</p>
        </div>
        <div class="individual-shares">
            {% for diner, share in individual_shares.items() %}
            <p>{{ diner }} owes: ${{ share | round(2) }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
